name: hexflip
description: Modular hex-based card game playtesting engine.
version: 1.0.0+1
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  uuid: ^4.3.3
  collection: ^1.18.0
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  mocktail: ^1.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/configs/default_deck.json
    - assets/configs/classic_board.json
    - assets/configs/small_board.json
    - assets/configs/default_rules.json

title: HexFlip
description: >-
  A modular hex-based card game playtesting sandbox built with Flutter.
  Place cards on a hexagonal grid, resolve adjacency comparisons, and flip
  neighboring cards based on configurable rules.

remote_theme: just-the-docs/just-the-docs

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

color_scheme: dark

# Google Analytics (optional â€” add your tracking ID)
# ga_tracking_id: UA-XXXXXXXX-X

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s\-/]+/
  rel_url: true
  button: false

# Footer
footer_content: >-
  HexFlip is released under the
  <a href="https://opensource.org/licenses/MIT">MIT License</a>.

# Back-to-top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchor links
heading_anchors: true

# Navigation
nav_enabled: true

# Liquid warn
liquid_error_mode: warn

permalink: pretty

# Exclude source files from the built site
exclude:
  - "*.gemspec"
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
